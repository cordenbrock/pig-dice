<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice Game</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice</h1>
      </div class="start-btn">
      <button type="button" class="btn btn-primary" id="start">Start Game</button>
      <div class="game">
        <div class="action-btns">
          <button type="button" class="btn btn-primary" id="roll">Roll</button>
          <button type="button" class="btn btn-primary" id="hold">Hold Score</button>
          <button type="button" class="btn btn-primary" id="reset">Reset Game</button>
        </div>

        <div class="row">
          <div class="col-6 playerOneArea">
            <h2>Player One</h2>
            <span class="currentTurnScore"></span>
            <span class="totalScore"></span>
          </div>
          <div class="col-6 playerTwoArea">
            <h2>Player Two</h2>
            <span class="currentTurnScore"></span>
            <span class="totalScore"></span>
          </div>
        </div>
        <div class="dice">
          <p></p>
        </div>
      </div>
    </div>
  </body>
